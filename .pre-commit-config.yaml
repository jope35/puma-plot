# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

# exclude the output generated by nbdev
exclude: "^pumaplot/pumaplot|^setup.py"

repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v3.2.0
      hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: check-yaml
          - id: check-added-large-files
    - repo: https://github.com/astral-sh/ruff-pre-commit
      # Ruff version.
      rev: v0.1.7
      hooks:
          # run the linter with the .ruff.toml file for config
          # fix all fixeable errors
          - id: ruff
            args: [".", "--config", ".ruff.toml", "--fix"]

          #   # run the formatter with the .ruff.toml file for config
          - id: ruff-format
            args: [".", "--config", ".ruff.toml"]
